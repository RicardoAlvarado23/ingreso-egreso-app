<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody *ngIf="ingresosEgresos.length > 0">
                        <tr *ngFor="let item of ingresosEgresos | ordenIngreso">
                            <td>{{ item.descripcion }}</td>
                            <td>{{ 'S/ ' + item.monto }}</td>
                            <td [class.text-success]="item.tipo == 'ingreso'" [class.text-danger]="item.tipo == 'egreso'">{{ item.tipo | titlecase }}</td>
                            <td>
                                <button title="Eliminar" type="button" class="btn btn-outline-danger" (click)="borrar(item.uid)"><i class="fa fa-trash m-0"></i></button>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
